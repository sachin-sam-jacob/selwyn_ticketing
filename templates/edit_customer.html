{% extends "base.html" %}

{% block content %}
<h2>Edit Customer</h2>

{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Family Name</label>
        <input type="text" name="family_name" class="form-control" value="{{ customer.family_name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control" value="{{ customer.date_of_birth }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Customer</button>
</form>
{% endblock %}
